extends: [a, plugin:tailwindcss/recommended]
ignorePatterns:
  - /out/
  - /next.config.js
  - /next-env.d.ts
plugins: [tailwindcss]
root: true
rules:
  # "@typescript-eslint/no-unsafe-return": off
  "@typescript-eslint/strict-boolean-expressions": off
  no-shadow: error
  tailwindcss/classnames-order: error
  react-hooks/exhaustive-deps:
    - error
    - additionalHooks: "(useDebouncedMemo)"
